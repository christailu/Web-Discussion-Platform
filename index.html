<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital@1&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <!--NavBar Section-->
        <div class="navbar">
            <nav class="navigation hide" id="navigation">
                <span class="close-icon" id="close-icon" onclick="showIconBar()"><i class="fa fa-close"></i></span>
                <ul class="nav-list">
                    <li class="nav-item"><a href="SigninForm.html">Sign in</a></li>
                    <li class="nav-item"><a href="SignupForm.html">Sign up</a></li>
                    <li class="nav-item"><a href="index.html">Post</a></li>
                </ul>
            </nav>
            <a class="bar-icon" id="iconBar" onclick="hideIconBar()"><i class="fa fa-bars"></i></a>
            <div class="brand">Women Discussion Plateform</div>
        </div>
        <!--SearchBox Section-->
		<div class="search-box">
			<div>
				<input type="text" name="q" placeholder="Search for a post" oninput="searchPosts(this.value)">
				<button><i class="fa fa-search"></i></button>
			</div>
		</div>
    <div class="container">


        <!--Topic Section-->
		<div class="topic-container" id="post-container">
			<div class="post-box">
				<!-- Existing content inside the post container -->
				<div class="comment">
					<button onclick="showReply()">New Post</button>
				</div>
			</div>
		</div>
		<!--post area-->
		<div class="comment-area hide" id="reply-area">
			<div class="reply-box">
				<form onsubmit="submitPost(event)">
					<input type="text" name="subject" id="post-subject" placeholder="Subject">
					<textarea name="reply" id="post-content" placeholder="Write here or ask something"></textarea>
					<input type="submit" value="Submit">
				</form>
			</div>
		</div>
    <footer>
        <span>&copy;  Women'platform</span>
    </footer>
    <script src="main.js"></script>
</body>
</html>
